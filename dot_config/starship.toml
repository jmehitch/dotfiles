# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$jobs\
$status\
$os\
$container\
$shell\
$character"""

right_format = '$cmd_duration$kubernetes$gcloud$time$battery'

add_newline = true

command_timeout = 1000

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
truncate_to_repo = false
truncation_symbol = '.../'

[package]
disabled = true

[cmd_duration]
min_time = 1_000
show_milliseconds = true

[battery]
charging_symbol = '⚡️ '
discharging_symbol = '💻 '
display = [
  {threshold = 10, discharging_symbol = '🪫 ', style = 'bold red'},
  {threshold = 75, style = 'bold yellow'},
]

[time]
disabled = false
format = '[at $time]($style) '
time_format = '%T%S'
style = 'grey'

[git_branch]
style = 'green'
format = '[$symbol$branch(:$remote_branch)]($style)'

[git_status]
format = '([( $stashed)( $staged$renamed)( $deleted$modified$typechanged)( $untracked)( $conflicted$ahead_behind)]($style)) '
style = 'green bold'
ahead = '⇡$count'
diverged = '⇡$ahead_count⇣$behind_count'
behind = '⇣$count'
deleted = '[-$count](red)'
modified = '[!$count](yellow)'
untracked = '[?$count](blue)'
stashed = '[*$count](green)'
staged = '+$count'
renamed = '»$count'

[kubernetes]
disabled = false
format = '[$symbol $context \($namespace\)]($style) '
style = 'blue'
symbol = '⛴️ '
contexts = [
  {context_pattern = '.*prod.*', style = 'red', context_alias = 'GKE prod', symbol = '🚨 '},
  {context_pattern = '.*development.*', style = 'green', context_alias = 'GKE dev'},
  {context_pattern = '.*lab.*', style = 'cyan', context_alias = 'GKE lab'},
  {context_pattern = '.*internal.*', style = 'yellow', context_alias = 'GKE internal'},
]

[gcloud]
format = '[($symbol$project)]($style) '
